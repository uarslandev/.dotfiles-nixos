$terminal = kitty
$fileManager = pcmanfm
$menu = wofi --show drun
$browser = firefox
$editor = nvim

$mainMod = SUPER

bind = $mainMod, Q, exec, $terminal
bind = $mainMod SHIFT, R, exec, hyprctl reload
bind = $mainMod, F, fullscreen
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, B, exec, LIBGL_ALWAYS_SOFTWARE=1 GDK_BACKEND=x11 $browser
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bindl=,switch:on:Lid Switch,exec,hyprctl keyword monitor "eDP-1,disable"
bindl=,switch:off:Lid Switch,exec,hyprctl keyword monitor "eDP-1,enable" # Re-enable on lid open
bind = $mainMod, L, exec, playerctl pause; hyprlock
bind = $mainMod SHIFT, O, exec, keepassxc
bind = $mainMod SHIFT, P, exec, copyq show
bind = $mainMod SHIFT, C, exec, hyprpicker
bind = ALT, S, exec, hyprshot -m region
bind = SHIFT ALT, S, exec, hyprshot -m region --clipboard-only
bind=ALT SHIFT,LEFT,exec,playerctl previous
bind=ALT SHIFT,DOWN,exec,playerctl play-pause
bind=ALT SHIFT,RIGHT,exec,playerctl next

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move current workspace to next monitor (cycle)
bind = $mainMod SHIFT, H, movecurrentworkspacetomonitor, -1
bind = $mainMod SHIFT, L, movecurrentworkspacetomonitor, +1

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 5%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


# === RESIZE THE WINDOW ===
# Entering Resize Mode
bind = $mainMod, F1, submap, resize  # Enter "resize" submap

# Resize Submap Definition
submap = resize
# Repeatable binds for resizing (hold down the key)
binde = , right, resizeactive, 20 0  # Increase width
binde = , left, resizeactive, -20 0 # Decrease width
binde = , up, resizeactive, 0 -20   # Decrease height
binde = , down, resizeactive, 0 20    # Increase height

# Exiting Resize Mode
bind = $mainMod, escape, submap, reset # Exit resize submap

# Resetting the Submap
submap = reset # Resets the submap, returning to global binds

# === temporarely keybindings ===
bind = CONTROL ALT, S, exec, backup; shutdown -h 00
bind = CONTROL ALT, R, exec, backup; systemctl reboot
