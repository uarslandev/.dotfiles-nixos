CI: azure
binutils_version: '2.40'
c_compiler: gcc
c_stdlib: sysroot
c_stdlib_version: '2.17'
cdt_name: conda
channel_sources: conda-forge/label/sysroot-with-crypt,conda-forge
channel_targets: conda-forge main
cpu_optimization_target: nocona
cran_mirror: https://cran.r-project.org
cross_target_platform: linux-64
cross_target_stdlib: sysroot
cross_target_stdlib_version: '2.17'
cxx_compiler: gxx
docker_image: quay.io/condaforge/linux-anvil-x86_64:alma9
extend_keys:
- pin_run_as_build
- ignore_build_only_deps
- ignore_version
- extend_keys
fortran_compiler: gfortran
gcc_maj_ver: '15'
gcc_version: 15.2.0
ignore_build_only_deps:
- python
- numpy
libgfortran_soname: '5'
libgomp_ver: 1.0.0
lua: '5'
numpy: '1.26'
openmp_ver: '4.5'
perl: 5.26.2
pin_run_as_build:
  python:
    max_pin: x.x
    min_pin: x.x
  r-base:
    max_pin: x.x
    min_pin: x.x
python: '3.12'
r_base: '3.5'
target_platform: linux-64
triplet: x86_64-conda-linux-gnu
with_conda_specs: 'false'
zip_keys:
- - cross_target_stdlib_version
  - cross_target_stdlib
  - triplet
  - cross_target_platform
- - gcc_version
  - gcc_maj_ver
  - libgfortran_soname
